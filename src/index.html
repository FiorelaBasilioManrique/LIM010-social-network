<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network</title>
  <link rel="stylesheet" href="style.css">
  <!--Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Tipo letra -->
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Inicio login -->
  <div id="fondo">
    <img class="fondog" src="img/fondo.jpg" alt="">
  </div>

  <div id="login" class="ventana">
    <img class="logo galerias-principa" src="img/logo.png" alt="">


    <div class="container">

      <!--Mensaje de No Ingresar-->
      <div id="mensaje" class="mensajeUno"></div>
      <!--Fin de No Ingresar-->

      <div class="grupo">
        <label for="usuario">Email:</label>
        <div class="caja-grupo">
          <span><i class="fas fa-user"></i></span>
          <input type="text" name="Email" id="correoIngreso" placeholder="Email" value="">
        </div>
      </div>

      <div class="grupo">
        <label id="clavecon">Password:</label>
        <div class="caja-grupo">
          <span><i class="fas fa-key"></i></span>
          <input type="password" name="Password" id="passwordIngreso" placeholder="Password" value="">
        </div>
      </div>

      <div class="grupo-boton">
        <button id="ingresar">INGRESAR</button>
      </div>

      <div class="opcion">
        <h5>O bien ingresas con:</h5>
        <img class="icono" src="img/fb.png" alt="">
        <img class="icono" src="img/gmail.png" alt="">
      </div>

      <div class="registro">
        <h4>¿No tienes una cuenta? <a id="registroCuenta" href="#/Registrate">Registrate</a></h4>
      </div>
    </div>
  </div>

  <!-- Fin login -->

  <!-- Registro -->
  <div id="segundaPantalla" class="hide">
    <form id="registrate" class="registrate">
      <h1 class="letra">Registrar</h1>
      <span id="error" class="mensaje"></span>
      <input type="text" name="Nombre" id="nombre" placeholder="Nombre" value="">
      <input type="email" name="Correo" id="correo" placeholder="Correo" value="">
      <input type="password" name="Password" id="password" placeholder="Contraseña" value="">
      <button id="registro" class="registroCorreo">Registrar</button>
    </form>
  </div>
  <!-- Fin Registro -->

  <!-- Publicaciones -->

  <div id="publicaciones" class="container">
    <!-- <nav class="cabezera">
      <ul>
          <a href="#"><li class="botones">Boton1</li></a>
      </ul>
    </nav> -->
    <div id="bienvenida" class="nombres"></div>
    <div id="bienvenidaCorreo" class="nombres"></div>

    <div class="row" id="publicar"> 
      <div class="col-6">
        <form class="border border-info p-2" id="form">
        <h2>Publicación</h2>
        <div class="form-group">
          <label><i class="fas fa-user"></i>Post</label>
          <input type="text" required autocomplete="off" class="form-control" id="name" placeholder="Publicar" >
        </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i>Publicar</button>
        </form>
        </div>

        <div class="col">
          <div class="user" ></div>
        </div>
      </div>

    </div>





  <!-- Fin Publicaciones -->

  <script type="module" src="./lib/index.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
